<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
                background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
                min-height: 100vh;
            }
            .nike-header {
                background: #111;
                color: #fff;
                padding: 24px 0 16px 0;
                text-align: center;
                font-size: 38px;
                font-weight: 900;
                letter-spacing: 4px;
                font-family: 'Montserrat', Arial, sans-serif;
            }
            .main-container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 80vh;
                padding: 40px 0;
            }
            .shoe-card {
                background: #fff;
                border-radius: 18px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.10);
                padding: 36px 32px;
                width: 400px;
                max-width: 95vw;
                text-align: center;
                margin: 0 16px;
            }
            .shoe-img {
                width: 320px;
                max-width: 90vw;
                margin-bottom: 24px;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            }
            .shoe-title {
                font-size: 28px;
                font-weight: 700;
                color: #111;
                margin-bottom: 12px;
                letter-spacing: 2px;
                text-transform: uppercase;
            }
            .shoe-desc {
                font-size: 17px;
                color: #444;
                margin-bottom: 22px;
                font-family: 'Roboto', Arial, sans-serif;
            }
            .shoe-price {
                font-size: 24px;
                font-weight: 700;
                color: #111;
                margin-bottom: 18px;
            }
            .buy-btn {
                padding: 14px 0;
                width: 100%;
                background: #111;
                color: #fff;
                border: none;
                border-radius: 0;
                font-size: 19px;
                font-weight: 700;
                cursor: pointer;
                letter-spacing: 2px;
                transition: background 0.2s;
                box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            }
            .buy-btn:hover {
                background: #222;
            }
            @media (max-width: 500px) {
                .main-container {
                    padding: 18px 0;
                }
                .shoe-card {
                    padding: 18px 8px;
                }
                .shoe-title {
                    font-size: 20px;
                }
                .shoe-img {
                    width: 90vw;
                }
            }
        </style>
    </head>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
            min-height: 100vh;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.2);
            padding: 40px 32px;
            width: 350px;
            max-width: 90vw;
        }
        .icon {
            font-size: 48px;
            color: #1976d2;
            text-align: center;
            margin-bottom: 16px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1976d2;
            text-align: center;
            margin-bottom: 18px;
        }
        .field {
            position: relative;
            margin-bottom: 22px;
        }
        .field input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .field input:focus {
            border-color: #1976d2;
            outline: none;
        }
        .field .fa {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #90caf9;
            font-size: 18px;
        }
        .action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            font-size: 14px;
        }
        .action a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        .action a:hover {
            text-decoration: underline;
        }
        .btn-container {
            margin-bottom: 16px;
        }
        #login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #login-btn:hover {
            background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%);
        }
        .signup {
            text-align: center;
            font-size: 15px;
        }
        .signup a {
            color: #1976d2;
            font-weight: 600;
            text-decoration: none;
            margin-left: 4px;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 24px 12px;
            }
            .title {
                font-size: 22px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <div class="main-container centered-flex">
            <div class="form-container">
                <div class="icon fa fa-user"></div>
                <form class="centered-flex">
                    <div class="title">LOGIN</div>
                    <div class="msg"></div>
                    <div class="field">
                        <input type="text" placeholder="Username" id="uname" />
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="field">
                        <input
                            type="password"
                            placeholder="Password"
                            id="pass"
                        />
                        <span class="fa fa-lock"></span>
                    </div>
                    <div class="action centered-flex">
                        <label for="remember" class="centered-flex">
                            <input type="checkbox" id="remember" /> Remember me
                        </label>
                        <a href="#">Forget Password ?</a>
                    </div>
                    <div class="btn-container">
                        <input type="submit" id="login-btn" value="Login" />
                    </div>
                    <div class="signup">
                        Don't have an Account?<a href="#"> Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
