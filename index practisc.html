<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        body {
            background: linear-gradient(120deg, #fff0f5, #ffe3ec 80%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            animation: float 8s infinite ease-in-out;
            z-index: 0;
        }
        .bubble1 {
            width: 120px; height: 120px; left: 10%; top: 10%;
            background: #ff3f6c;
            animation-delay: 0s;
        }
        .bubble2 {
            width: 80px; height: 80px; right: 15%; top: 20%;
            background: #8e44ad;
            animation-delay: 2s;
        }
        .bubble3 {
            width: 60px; height: 60px; left: 20%; bottom: 15%;
            background: #2980b9;
            animation-delay: 4s;
        }
        .bubble4 {
            width: 100px; height: 100px; right: 10%; bottom: 10%;
            background: #ff7ca3;
            animation-delay: 1s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        .corner-icon {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(31,38,135,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .corner-icon i {
            font-size: 28px;
            color: #ff3f6c;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0;}
            80% { transform: scale(1.1);}
            100% { transform: scale(1); opacity: 1;}
        }
        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(255, 63, 108, 0.15);
            width: 340px;
            animation: slideDown 1s cubic-bezier(.68,-0.55,.27,1.55);
            border: 1.5px solid #ff3f6c;
            position: relative;
            z-index: 1;
        }
        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #ff3f6c;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-group {
            position: relative;
            margin-bottom: 18px;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff3f6c;
            font-size: 20px;
            opacity: 0.7;
            transition: color 0.3s;
        }
        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="tel"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1.5px solid #eaeaea;
            border-radius: 8px;
            outline: none;
            background: #fafafa;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login-box input:focus + i,
        .input-group input:focus ~ i {
            color: #2980b9;
        }
        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus,
        .login-box input[type="tel"]:focus {
            border-color: #ff3f6c;
            background: #fff;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff3f6c, #ff7ca3);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(255, 63, 108, 0.08);
        }
        .login-box button:hover {
            background: linear-gradient(90deg, #ff7ca3, #ff3f6c);
            transform: translateY(-2px) scale(1.03);
        }
        .login-box label {
            font-size: 14px;
            color: #555;
            font-weight: 500;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="corner-icon">
        <i class="ri-user-3-fill"></i>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <i class="ri-user-smile-line"></i>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
                <i class="ri-smartphone-line"></i>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="ri-at-line"></i>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="ri-lock-2-line"></i>
            </div>
            <button type="submit">
                <i class="ri-login-box-line" style="vertical-align: middle; margin-right: 8px;"></i>
                Login
            </button>
        </form>
    </div>
</body>
    <title>Document</title>
</head>

</html>
